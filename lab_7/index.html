<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id="mymap"> </div>          
        </div>
        <div class="footer">There are four markers to check out (hint: zoom out) </dest></div>
      </div>
    </div>
    <script>
        /* Your lab code can go here, or in an external file you include */
        let mymap = L.map(document.querySelector(".content")).setView([38.9836, -76.9426], 13);


L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=BLJrYbE2a6GLJzHuLfJt',{
   attributution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
    }).addTo(mymap);
    let marker = L.marker([38.9936, -76.9452]).addTo(mymap)

    marker.bindPopup("<b> This is the glorious house of gains at UMD </b></br> Eppley Rec Centre, 38.9936, -76.9452" ).addTo(mymap);

    let dest = [-76.99231,38.744203,-76.90064,38.901794,-76.899846,38.886829,-76.88516,38.848695];
  
    let marker1 = L.marker([38.9936, -76.9452])
    for (let i = 0; i <= dest.length-1; i++) {
  let x = dest[i]
  let y = dest[i+1]
  marker1 = L.marker([x,y]).addTo(mymap);
  marker1.bindPopup(dest[i]+" </br>" +dest[i+1]).addTo(mymap);

    }


    </script>
  </body>
</html>
