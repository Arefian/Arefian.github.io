<!--Add an image of either a University of Maryland logo or of the Testudo sculpture to your header div.
A container div that can hold all of your content, with a class name of wrapper.
A <div> element for your content body.
This element must also have a class selector on it
One of those <div> elements should contain an image 
    (it doesn't have to be of you, but it should be family-friendly), 
    followed by a short "caption" description contained in p tag
     of your real or imagined professional goals.-->

<html lang="eng">

    <link rel="stylesheet" type = "text/css" href="styles.css">
<head>
  
        <header> <!-- Variables and tags slighlty adjusted, code taken from G-Cyr: -->

            </div>
        </header> <!-- https://stackoverflow.com/questions/50243239/flexbox-image-on-the-right-side-->

            <div class= "generic">

                    <img src="family_friendly.png" alt="professional (not really) falcon" >
    
                </div>

                    <p>A kid that is graduating both from school and league of legends</p>
                </div>
                <div class="generic2">



                </div>

            </div>

        </div>

    </div>
 
<title>Test</title>
